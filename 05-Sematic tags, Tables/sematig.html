<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
  </head>
  <body>
    <!-- 1)Başlıq teqidir, səhifənin başlığı üçün istifadə olunur -->
    <header></header>

    <!-- 2)Səhifənin body(məzmun) hissəsini özündə saxlayır -->
    <main></main>

    <!-- 3)Səhifənin son(alt) hissəsini üçün istifadə olunur-->
    <footer></footer>

    <!-- 4)Məzmun ilə bağlı əlavə məlumat verən hissəni göstərir -->
    <aside></aside>

    <!-- 5)Məqalə, blog yazıları üçün nəzərdə tutulmuş teqdir -->
    <article></article>

    <!-- 6)Məzmunun bölmələr üçün istifadə olunur-->
    <section></section>

    <!-- 7)Naviqasiya bölməsini təyin etmək üçün istifadə olunur -->
    <nav></nav>

    <!-- 8)Şəkil, qrafik və ya diaqramları ehtiva edən teqdir -->
    <figure></figure>

    <!-- 9)Kliklədikdə əlavə məlumatları göstərə və ya gizlədə bilər-->
    <details></details>

    <!-- 10)Əlaqə məlumatlarını ifadə etmək etmək üçün istifadə olunur -->
    <address></address>
  </body>
</html>
