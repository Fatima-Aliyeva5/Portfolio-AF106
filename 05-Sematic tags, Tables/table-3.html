<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-3</title>
</head>
<body>
    <table border="1px">
        <caption>Product Info</caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Flavors</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Milk</td>
                <td>Almond</td>
            </tr>
            <tr>
                <td>Mango</td>
            </tr>
            <tr>
                <td>Chocolate</td>
            </tr>
                <tr>
                    <td colspan="2">There are exclusive flavors</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
